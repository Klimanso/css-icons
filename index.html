<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">    
        <link rel="stylesheet" href="styles/style.css">
        <title>Иконки</title>
    </head>
    <body>

        <div class="left-icons">
            <div class="wrapper">
                <img src="images/chrome.png"/>
                <span class="text">
                    <span style="color: green">Ch</span
                    ><span style="color: red">ro</span
                    ><span style="color: yellow">me</span>
                </span>
            </div>

            <div class="wrapper">
                <img src="images/firefox.png"/>
                <span class="text">
                    <span style="color: orange">Firefox</span>
                </span>
            </div>

            <div class="wrapper">
                <img src="images/opera.png"/>
                <span class="text">
                    <span style="color: #E61818">Opera</span>
                </span>
            </div>

            <div class="wrapper">
                <img src="images/safari.png"/>
                <span class="text">
                    <span style="color: #646464">Safari</span>
                </span>
            </div>

            <div class="wrapper">
                <img src="images/yandex.png"/>
                <span class="text">
                    <span style="color: red">Y</span
                    ><span>andex</span>
                </span>
            </div>
        </div>

        <div class="right-icons">
            <div class="wrapper">
                <img src="images/ie.png"/>
                <div class="table-container">
                    <div class="text-container">
                        <span>
                            <span style="color: #006DA6">Internet Explorer</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
